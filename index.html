<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlutoBot Chat</title>
    <link rel="stylesheet" href="css/chat.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Example Messages -->
            <div class="chat-message user">
                <div class="chat-bubble user">Hey there!</div>
            </div>
            <div class="chat-message bot">
                <div class="chat-bubble bot">This is a response from Pluto.</div>
            </div>
            <div class="chat-message user">
                <div class="chat-bubble user">How are you?</div>
            </div>
            <div class="chat-message bot">
                <div class="chat-bubble bot">Iâ€™m here to help you with financial literacy.</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="js/chat.js"></script> <!-- Link to your JS file -->
</body>
</html>
